repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        exclude: ^(app/model_tester.py|migrations/|\.flaskenv)

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: [--filter-files]
        files: \.py$

-   repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.31.1
    hooks:
    -   id: djlint
    -   id: djlint-reformat
        files: \.html$