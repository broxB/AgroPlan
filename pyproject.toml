[tool.black]
line-length = 99 # override black's default line-length
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | app/model_tester.py
  | ^migrations/
  | \.flaskenv
)/
'''

[tool.isort]
profile = "black"
skip_glob = "*/migrations/*.py"

[tool.coverage]
  [tool.coverage.run]
  source = ['app']
  omit = [
    # omit anything in a .local directory anywhere
    '*/.local/*',
    '__init__.py',
    'tests/*',
    '*/tests/*',
    # omit example and pre-testing files
    '*/sample.py',
    '*/tester.py',
    # omit anything in a .venv directory anywhere
    '.venv/*'
  ]
  [tool.coverage.report]
    skip_empty = true
    skip_covered = true

[tool.djlint]
  ignore = 'H017,H025'
  profile = "jinja"
  use_gitignore = true
  preserve_blank_lines = true