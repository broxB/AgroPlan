{% extends "base.html" %}

{% block app_content %}
  <div class="align-left">
    {% for field in fields %}
      <details>
        <summary>
          <b>{{ "{prefix:02d}-{suffix} {name}".format(prefix=field.prefix, suffix=field.suffix, name=field.name) }}</b>
        </summary>
        {% set base_field = field %}
        {% include "_fields_field.html" %}
      </details>
      <br>
    {% endfor %}
  </div>
{% endblock app_content %}
