    const room_url = "{{ url_for('main.field_data', id=base_field.id) }}";
    fetch(room_url)
      .then(response => response.json())
      .then(data => {
        //console.log(data);

          document.getElementById(elem).textContent = Number(data[elem]).toFixed(0)
