<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptions">
  <div class="offcanvas-header d-flex justify-content-between bg-dark">
    <h5 class="m-0 text-light" id="offcanvasWithBothOptionsLabel">Fields</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-0 bg-dark">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 border-right">
      <div class="list-group list-group-flush" id="sidebar">

        {% for field in fields %}
          <a href="{{ url_for('main.base_field', base_field_id=field.id) }}" class="list-group-item list-group-item-action py-3 lh-tight text-white bg-dark sidebar-item">
          <div class="d-flex w-100 justify-content-between">
            <span class="mb-1">{{ "{prefix:02d}-{suffix} {name}".format(prefix=field.prefix, suffix=field.suffix, name=field.name) }}</span>
          </div>
          </a>
        {% endfor %}

      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
